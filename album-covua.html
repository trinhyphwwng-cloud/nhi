<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh CLB Cờ Vua</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS cho lưới ảnh (Grid) */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #333;
            color: white;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .photo-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-item:hover {
            transform: scale(1.03);
        }
        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header style="background: #e74c3c; color: white; padding: 20px; text-align: center;">
        <h1>Thư Viện Ảnh CLB Cờ Vua</h1>
    </header>

    <div class="gallery-container">
        <a href="index.html" class="back-btn">← Quay lại trang chủ</a>

        <div class="photo-grid">
            <div class="photo-item"><img src="covua/1.jpg" alt="Cờ vua 1"></div>
            <div class="photo-item"><img src="covua/2.jpg" alt="Cờ vua 2"></div>
            <div class="photo-item"><img src="covua/3.jpg" alt="Cờ vua 3"></div>
            <div class="photo-item"><img src="covua/4.jpg" alt="Cờ vua 4"></div>
            <div class="photo-item"><img src="covua/5.jpg" alt="Cờ vua 5"></div>
            <div class="photo-item"><img src="covua/6.jpg" alt="Cờ vua 6"></div>
        </div>
    </div>
</body>
</html>
